

        <div class="form-group">
            <!-- author -->
            <label class="text-white" for="author">author</label>
            <input class="form-control" id="description" rows="4" [(ngModel)]="newQuote.author" name="description"
                #description="ngModel" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Write your name</p>
            </div>
        </div>

        <!-- person posting -->
        <div class="form-group">
            <label class="text-white" for="owner">Owner</label>
            <input class="form-control" id="description" rows="4" [(ngModel)]="newQuote.owner" name="description"
                #description="ngModel" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Write your name</p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white" for="complete">Posted on</label>
            <input type="date" id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" required>
            <!-- <div [hidden]="completeDate.valid ||comleteDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div> -->
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>

    </form>
</div>
